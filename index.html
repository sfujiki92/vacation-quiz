<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Where Should You Book Your Next Vacation?</h1>
        <p>Take this quiz to find out!</p>
      </div>
      <form id="content">
        <h2>Which landscape do you prefer?</h2>
          <div class="row">
            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="landscape" value="beach" checked>
                Beach
              </label>
              <img class="img-responsive" src="img/beach.jpg" alt="picture of a beach">
              <br>
            </div>
            </div>

            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="landscape" value="city" checked>
                City
              </label>
              <img class="img-responsive" src="img/city.jpg" alt="picture of a city">
              <br>
            </div>
            </div>

            <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="landscape" value="mountains" checked>
                Mountains
              </label>
              <img class="img-responsive" src="img/mountain.jpg" alt="picture of a mountain">
            </div>
            </div>
          </div>

        <h2>What activity do you enjoy?</h2>
          <div class="row">
            <div class="radio">
              <label>
                <input type="radio" name="activity" value="surfing" checked>
                Surfing
              </label><br>
              <label>
                <input type="radio" name="activity" value="skiing" checked>
                Skiing
              </label><br>
              <label>
                <input type="radio" name="activity" value="broadway" checked>
                Broadway musicals
              </label>
            </div>
          </div>

        <div class="row">
          <h2>Choose a food:</h2>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="bbq" checked>
              BBQ
            </label><br>
            <label>
              <input type="radio" name="food" value="fondue" checked>
              Fondue
            </label><br>
            <label>
              <input type="radio" name="food" value="hotdog" checked>
              Hot Dogs
            </label>
          </div>

          <div class="row">
            <h2>What's your preferred mode of travel?</h2>
            <div class="radio">
              <label>
                <input type="radio" name="travel" value="Taxi" checked>
                Taxi
              </label><br>
              <label>
                <input type="radio" name="travel" value="Train" checked>
                Train
              </label><br>
              <label>
                <input type="radio" name="travel" value="motorcycle" checked>
                Motorcycle
              </label>
            </div>
          </div>

          <div class="row">
            <h2>What's your favorite color?</h2>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="green" checked>
                Green
              </label><br>
              <label>
                <input type="radio" name="color" value="red" checked>
                Red
              </label><br>
              <label>
                <input type="radio" name="color" value="blue" checked>
                Blue
              </label>
            </div>
          </div>

        <button type="submit" name="button">Submit Quiz</button>
      </form>

      <div id="destination">
        <h2>Your next vacation spot is <span class="destination"></span></h2>
        <p><span class="name"></span>You love ....</p>
      </div>

    </div>
  </body>
</html>
