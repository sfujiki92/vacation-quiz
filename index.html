<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Where Should You Book Your Next Vacation?</h1>
        <p>Take this quiz to find out!</p>
      </div>
      <form>
        <div class="row">
        <div class="col-md-6">
          <h2>Which landscape do you prefer?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="landscape" value="beach" checked>
              Beach
            </label><br>
            <label>
              <input type="radio" name="landscape" value="city" checked>
              City
            </label><br>
            <label>
              <input type="radio" name="landscape" value="mountains" checked>
              Moutains
            </label>
          </div>
        </div>
        <div class="col-md-2">
          <img src="img/beach.jpg" alt="picture of a beach">
        </div>
        <div class="col-md-2">
          <img src="img/city.jpg" alt="picture of a city">
        </div>
        <div class="col-md-2">
          <img src="img/mountain.jpg" alt="picture of a mountain">
        </div>
        </div>

        <h2>What activity do you enjoy?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="surfing" checked>
            Surfing
          </label><br>
          <label>
            <input type="radio" name="activity" value="skiing" checked>
            Skiing
          </label><br>
          <label>
            <input type="radio" name="activity" value="broadway" checked>
            Brodway musicals
          </label>
        </div>
        <h2>Choose a food:</h2>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="bbq" checked>
              BBQ
            </label><br>
            <label>
              <input type="radio" name="food" value="fondue" checked>
              Fondue
            </label><br>
            <label>
              <input type="radio" name="food" value="hotdog" checked>
              Hot Dogs
            </label>
          </div>
          <h2>What's your preferred mode of travel?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="travel" value="Taxi" checked>
              Taxi
            </label><br>
            <label>
              <input type="radio" name="travel" value="Train" checked>
              Train
            </label><br>
            <label>
              <input type="radio" name="travel" value="motorcycle" checked>
              Motorcycle
            </label>
          </div>
          <h2>What's your favorite color?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="green" checked>
              Green
            </label><br>
            <label>
              <input type="radio" name="color" value="red" checked>
              Red
            </label><br>
            <label>
              <input type="radio" name="color" value="blue" checked>
              Blue
            </label>
          </div>
      </form>
    </div>
  </body>
</html>
